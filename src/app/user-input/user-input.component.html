<form  (ngSubmit)="onSubmit()">
    <div class="input-group ">
       <p>
        <label for="initial-investment">Initial Investment</label>
        <input type="number" id="initial-investment" name="initial-investment" [(ngModel)]="enteredInitialInvestment" />
      </p>
     
      <p>
        <label for="annual-investment"> Annual Investment </label> 
         <input type="number" id="annual-investment" name="annual-investment" [(ngModel)]="enteredAnnualInvestment"  />
      </p>

    </div>
 
    <div class="input-group">
      <p>
        <label for="duration">Duration</label> 
         <input type="number" id="duration" name="duration" name="duration" [(ngModel)]="enteredDuration"/>
      </p> 
      <p>
        <label for="expected-return">Expected Return</label>
        <input type="number" id="expected-return" name="expected-return" [(ngModel)]="enteredExpectedReturn" />
      </p>
    </div>

 <button type="submit">Calculator</button>
</form>
